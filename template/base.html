<!DOCTYPE HTML>
{% load static %}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="max-age=604800" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>The Black Bliss Store</title>

	<link href="{% static 'images/favicon1.ico' %}" rel="shortcut icon" type="image/x-icon">

	<!-- jQuery -->
	<script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

	<!-- Bootstrap4 files-->
	<script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
	<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />

	<!-- Font awesome 5 -->
	<link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

	<!-- custom style -->
	<style>
		/* CSS Styles */
		.carousel-section {
			width: 100%;
			/* Set the width of the carousel section */
			height: 100%;
			/* Automatically adjust the height based on the images */
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.carousel {
			width: 100%;
			max-width: 600px;
			height: auto;
			overflow: hidden;
			position: relative;
		}

		.carousel-img {
			width: 100%;
			height: 100%;
			object-fit: contain;
			aspect-ratio: 6/4;
		}

		.carousel .prev,
		.carousel .next {
			display: none;
			/* Hide the buttons initially */
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			font-size: 2rem;
			color: #fff;
			background-color: rgba(0, 0, 0, 0.5);
			padding: 10px;
			cursor: pointer;
		}

		.carousel .prev {
			left: 10px;
		}

		.carousel .next {
			right: 10px;
		}
	</style>
	<link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

	<!-- custom javascript -->
	<script src="{% static 'js/script.js' %}" type="text/javascript"></script>
	<script
		<!-- src="Wrtie your paypal sdk js clint id"></script> -->

		$(document).ready(function () {
			// jQuery code

		});
// jquery end
	</script>

</head>

<body>
	{% include 'includes/header.html' %}
	{% block content %}

	{% endblock %}
	{% include 'includes/footer.html' %}
</body>

</html>
