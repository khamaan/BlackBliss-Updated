<!DOCTYPE html>
<html>
<head>
  <style>
    /* Cool styles */
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    p {
      color: #777;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
    }
    
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, {{ user.first_name }}!</h1>
    <p>Thank you for registering with Black Bliss Store.</p>
    <p>Please click the button below to activate your account:</p>
    <a class="button" href="{{ activation_link }}">Activate Account</a>
    <p>If you didn't register on our platform, please ignore this email.</p>
  </div>
</body>
</html>
